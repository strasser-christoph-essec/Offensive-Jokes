<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightclub Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background: linear-gradient(90deg, #ff007f, #8a2be2);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: center;
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      width: 50px;
      height: auto;
    }
    h1 {
      font-size: 1.7rem;
      color: #fff;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 0.7rem;
      border-bottom: 2px solid #444;
    }
    nav a {
      color: #00a8e8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff007f;
    }
    main {
      padding: 2rem;
    }
    /* ðŸ”¹ Improved Filter Styling */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between filters */
      align-items: center;
      margin-bottom: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .filter-bar label {
      font-size: 16px;
      font-weight: bold;
      color: #e0e0e0;
      margin-bottom: 5px;
    }
    .filter-bar select {
      padding: 8px;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: border 0.3s ease-in-out;
    }
    .filter-bar select:hover {
      border-color: #ff007f;
    }
    .club-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .club-card {
      position: relative;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .club-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 0, 127, 0.5);
    }
    .club-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    /* ðŸ”¹ Hide details until hover */
    .club-card .basic-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #e0e0e0;
      padding: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .club-card:hover .basic-info {
      opacity: 1;
    }
    footer {
      background: linear-gradient(90deg, #8a2be2, #ff007f);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #e0e0e0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }
    .modal-close {
      background: #ff007f;
      border: none;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .modal-close:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <img src="logo_speaker.png" alt="Nightclub Logo" class="logo">
    <h1>Nightclub Reviews</h1>
  </div>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<!-- Filter Bar -->
<div class="filter-bar">
  <div class="filter-group">
    <label for="location">Filter by Location:</label>
    <select id="location" onchange="applyFilters()">
      <option value="all">All</option>
    </select>
  </div>

  <div class="filter-group">
    <label for="genre">Filter by Genre:</label>
    <select id="genre" onchange="applyFilters()">
      <option value="all">All</option>
    </select>
  </div>
</div>

<main>
  <div class="club-container" id="club-container"></div>
</main>

<footer>
  <p>&copy; 2025 Nightclub Reviews. All rights reserved.</p>
</footer>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content" id="modal-content"></div>
</div>

<script>
let clubDetails = {};
let allClubs = [];

async function fetchClubs() {
  try {
    const response = await fetch("https://sheetdb.io/api/v1/68ach2ahjqzur");
    const data = await response.json();
    allClubs = data;
    clubDetails = {};
    data.forEach(club => { clubDetails[club["Club Name"]] = club; });
    populateFilters(data);
    displayClubs(data);
  } catch (error) { console.error("Error fetching club data:", error); }
}

function populateFilters(data) {
  const locationSelect = document.getElementById("location");
  const genreSelect = document.getElementById("genre");
  const locations = [...new Set(data.map(club => club["Location"]))];
  const genres = [...new Set(data.map(club => club.Genre))];
  locations.forEach(loc => { locationSelect.innerHTML += `<option value="${loc}">${loc}</option>`; });
  genres.forEach(gen => { genreSelect.innerHTML += `<option value="${gen}">${gen}</option>`; });
}

function applyFilters() {
  const loc = document.getElementById("location").value;
  const gen = document.getElementById("genre").value;
  displayClubs(allClubs.filter(club => (loc === "all" || club["Location"] === loc) && (gen === "all" || club.Genre === gen)));
}

fetchClubs();
</script>

</body>
</html>
