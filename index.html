<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightclub Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background: linear-gradient(90deg, #ff007f, #8a2be2);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: center;
    }
    .header-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      width: 50px;
      height: auto;
    }
    h1 {
      font-size: 1.7rem;
      color: #fff;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #1e1e1e;
      padding: 0.7rem;
      border-bottom: 2px solid #444;
    }
    nav a {
      color: #00a8e8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff007f;
    }
    main {
      padding: 2rem;
    }
    .club-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .club-card {
      position: relative;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .club-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 0, 127, 0.5);
    }
    .club-card img {
      width: 100%;
      display: block;
    }
    .club-card .basic-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #e0e0e0;
      padding: 1rem;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s;
    }
    footer {
      background: linear-gradient(90deg, #8a2be2, #ff007f);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #e0e0e0;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }
    .modal-close {
      background: #ff007f;
      border: none;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .modal-close:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <img src="logo_speaker.png" alt="Nightclub Logo" class="logo">
    <h1>Nightclub Reviews</h1>
  </div>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <div class="club-container" id="club-container">
    <!-- Club cards will be dynamically generated here -->
  </div>
</main>

<footer>
  <p>&copy; 2025 Nightclub Reviews. All rights reserved.</p>
</footer>

<div id="modal" class="modal">
  <div class="modal-content" id="modal-content">
    <!-- Modal content will be dynamically updated -->
  </div>
</div>

<script>
  let clubDetails = {};

  async function fetchClubs() {
    try {
      const response = await fetch("https://sheetdb.io/api/v1/68ach2ahjqzur");
      const data = await response.json();

      console.log("Fetched data:", data); // Debugging

      // Populate club details
      data.forEach(club => {
        clubDetails[club["Club Name"]] = club;
      });

      // Generate club cards with images
      const container = document.getElementById("club-container");
      container.innerHTML = data.map(club => `
        <div class="club-card" onclick="showModal('${club["Club Name"]}')">
          <img src="${club["Image URL"] || 'placeholder.jpg'}" alt="${club["Club Name"]}">
          <div class="basic-info">
            <p>${club["Club Name"]}</p>
            <p>Genre: ${club.Genre}</p>
            <p>Crowd: ${club["Crowd Composition"]}</p>
          </div>
        </div>
      `).join('');
    } catch (error) {
      console.error("Error fetching club data:", error);
    }
  }

  function showModal(clubName) {
    const modal = document.getElementById("modal");
    const details = clubDetails[clubName];

    if (details) {
      const modalContent = document.getElementById("modal-content");
      modalContent.innerHTML = `
        <h2>${details["Club Name"]}</h2>
        <p><strong>Music Genre:</strong> ${details.Genre}</p>
        <p><strong>Crowd Composition:</strong> ${details["Crowd Composition"]}</p>
        <p><strong>Price:</strong> Entry: ${details["Entry Fee"]}, Drinks: ${details.Drinks}</p>
        <p><strong>Queue/Wait Time:</strong> ${details["Wait Time"]}</p>
        <p><strong>Likelihood to Get In:</strong></p>
        <p>Men-only Groups: ${details["Men-only Groups"]}</p>
        <p>Women-only Groups: ${details["Women-only Groups"]}</p>
        <p>Mixed Groups: ${details["Mixed Groups"]}</p>
        <p><strong>Safety:</strong></p>
        <p>Venue: ${details["Venue Safety"]}</p>
        <p>Neighborhood: ${details["Neighborhood Safety"]}</p>
        <button class="modal-close" onclick="closeModal()">Close</button>
      `;
      modal.classList.add("active");
    }
  }

  function closeModal() {
    document.getElementById("modal").classList.remove("active");
  }

  // Initialize
  fetchClubs();
</script>

</body>
</html>
