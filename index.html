<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightclub Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #444;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    .club-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .club-card {
      position: relative;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .club-card img {
      width: 100%;
      display: block;
    }

    .club-card .basic-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .club-card:hover .basic-info {
      opacity: 1;
    }

    .filter-bar {
      margin-bottom: 1rem;
      text-align: center;
    }

    .filter-bar select {
      padding: 0.5rem;
      margin: 0 0.5rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .modal-close {
      background: #444;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nightclub Reviews</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <div class="filter-bar">
      <label for="location">Filter by Location:</label>
      <select id="location">
        <option value="all">All</option>
        <option value="new-york">New York</option>
        <option value="los-angeles">London</option>
      </select>

      <label for="genre">Filter by Genre:</label>
      <select id="genre">
        <option value="all">All</option>
        <option value="hip-hop">Hip-Hop</option>
        <option value="edm">EDM</option>
        <option value="jazz">Jazz</option>
      </select>
    </div>

    <div class="club-container">
      <div class="club-card" onclick="showModal('Club A')">
        <img src="fabric.jpg" alt="Club A">
        <div class="basic-info">
          <p>Club A</p>
          <p>Location: London</p>
          <p>Genre: EDM</p>
        </div>
      </div>
      <div class="club-card" onclick="showModal('Club B')">
        <img src="marquee.png" alt="Club B">
        <div class="basic-info">
          <p>Club B</p>
          <p>Location: New York</p>
          <p>Genre: Hip-Hop</p>
        </div>
      </div>
      <!-- Add more clubs as needed -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nightclub Reviews. All rights reserved.</p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Club Name</h2>
      <p>More details about the club will go here.</p>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showModal(clubName) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      title.textContent = clubName;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
    }
  </script>
</body>
</html>
