<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightclub Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .club-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .club-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .club-card:hover {
      transform: scale(1.05);
    }
    .club-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .basic-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #e0e0e0;
      padding: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .club-card:hover .basic-info {
      opacity: 1;
    }
    .rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }
    .star {
      font-size: 1.5rem;
      color: gray;
      cursor: pointer;
    }
    .star:hover, .star.active {
      color: gold;
    }
  </style>
</head>
<body>

<main>
  <div class="club-container" id="club-container"></div>
</main>

<script>
let clubDetails = {};
let allClubs = [];

async function fetchClubs() {
  try {
    const response = await fetch("https://sheetdb.io/api/v1/68ach2ahjqzur");
    const data = await response.json();
    allClubs = data;
    displayClubs(data);
  } catch (error) {
    console.error("Error fetching club data:", error);
  }
}

function displayClubs(clubs) {
  const container = document.getElementById("club-container");
  container.innerHTML = clubs.map(club => `
    <div class="club-card" onmouseover="showRating(event, '${club["Club Name"]}')">
      <img src="${club["Image URL"] || 'placeholder.jpg'}" alt="${club["Club Name"]}">
      <div class="basic-info">
        <p>${club["Club Name"]}</p>
        <div class="rating" id="rating-${club["Club Name"]}">
          ${generateStars(club["Club Name"], club["Rating"] || 0)}
        </div>
      </div>
    </div>
  `).join('');
}

function generateStars(clubName, rating) {
  let stars = '';
  for (let i = 1; i <= 5; i++) {
    stars += `<span class="star ${i <= rating ? 'active' : ''}" onclick="setRating('${clubName}', ${i})">â˜…</span>`;
  }
  return stars;
}

async function setRating(clubName, rating) {
  const club = allClubs.find(c => c["Club Name"] === clubName);
  if (!club) return;

  club["Rating"] = rating;
  document.getElementById(`rating-${clubName}`).innerHTML = generateStars(clubName, rating);

  await fetch("https://sheetdb.io/api/v1/68ach2ahjqzur/Club%20Name/" + encodeURIComponent(clubName), {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ "Rating": rating })
  });
}

fetchClubs();
</script>

</body>
</html>
